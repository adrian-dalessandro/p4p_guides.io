<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 800px;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
    .download-link {
      margin-top: 10px;
      display: block;
      font-size: 16px;
      color: #007BFF;
      text-decoration: none;
    }
    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="/P4P Shopping Guide.pdf" title="PDF Viewer"></iframe>
    <a href="P4P Shopping Guide.pdf" class="download-link" download>Download the PDF</a>
  </div>
</body>
</html>
