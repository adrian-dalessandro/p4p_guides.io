<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive PDF Viewer</title>
  <!-- Link to Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    header .org-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .social-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .social-icons a {
      text-decoration: none;
      color: #000;
      font-size: 1.5rem;
    }

    section {
      padding: 10px 20px;
      background-color: #f4f4f4;
      font-size: 1.2rem;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      border: none;
      flex-grow: 1;
    }

    /* Media query for larger screens (desktop) */
    @media (min-width: 768px) {
      body {
        max-width: 1024px;
        margin: 0 auto; /* Center the body */
        border: 1px solid #ddd;
      }

      iframe {
        height: 80vh; /* Limit the iframe height on desktops */
      }
    }

    /* Media query for smaller screens (mobile) */
    @media (max-width: 767px) {
      body {
        border: none;
      }

      header, section {
        display: none; /* Hide header and section title for fullscreen mobile view */
      }

      iframe {
        height: 100vh; /* Use full height on mobile */
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="org-name">Parents for Palestine</div>
  </header>

  <!-- Section Header -->
  <section>2024 Ethical Shopping Guide -- Vancouver</section>

  <!-- PDF Viewer -->
  <iframe src="https://drive.google.com/file/d/1TMrR899228Jd8sv4lj_sskDBjCzq3H5s/preview"></iframe>

</body>
</html>
